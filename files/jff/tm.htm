<!DOCTYPE html>
<html>
<head>
<title>Thrash</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href='https://fonts.googleapis.com/css?family=Metal Mania' rel='stylesheet'>
<style>
body{
font-family:Metal Mania;
background-color:#000;
color:#fff;
}
ul{
list-style-type:"\26e7\00a0";
}
figure{
width:90%;
border:4px solid #f00;
border-radius: 25px;
padding:8px;
margin-left:auto;
margin-right:auto;
text-align:center;
}

#footer{
position:fixed;
bottom:0;
left:8px;
right:8px;
}

img {
display:block;
margin-left:auto;
margin-right:auto;
}

</style>
</head>

<body onload="load1stTrack()">


<h3>Halaman Spesial Thrash Metal \,,/(>.<)\,,/</h3>
<img src="/image/polygon.svg" style="width:50px;transform:rotate(180deg);">
<figure id="fig">
<figcaption id="i"></figcaption>
<audio id="track" src="" onended="playSquence()" ontimeupdate="setBorder()" controls></audio>
<br>
<button onclick="playSquence()">&#x23ed;</button>
</figure>
<div id="tracklist"></div>
<script>

var ttl=[]; var tr=[];

ttl[0]="Vio-lence - I Profit";
tr[0]="https://docs.google.com/uc?export=open&id=1XvH0V17w18tR4Br6zPlkdL041Jt08-ns";

ttl[1]="Coroner - Metamorphosis";
tr[1]="https://docs.google.com/uc?export=open&id=1USrdbpdZqxlqjVSpb1dLxuhbMKBHupVr";

ttl[2]="Overkill - Elimination";
tr[2]="https://docs.google.com/uc?export=open&id=1R2R55fEeTnIbfL51EsxThTyaa2DsAFjp";

ttl[3]="Slayer - South of Heaven";
tr[3]="https://docs.google.com/uc?export=open&id=1pOB7kndvGx4es-rCCXw3WFXhKngFRJ2W";

ttl[4]="Dark Angel - The Burning of Sodom";
tr[4]="https://docs.google.com/uc?export=open&id=11GeyqplaNQxi2a7afK1Odu2yZWr1qsBi";

ttl[5]="Pantera 'Domination'";
tr[5]="https://docs.google.com/uc?export=open&id=1Ha6I_x7-WeYJGWLcmVtDyBpXlk_OZ4w6";

ttl[6]="Annihilator - I am Warfare";
tr[6]="https://docs.google.com/uc?export=open&id=1pc17Hh_d09Q9bvTx9J2TURNzZ4rJjueL";

// #7 lagu



var n=0;

function playSquence() {

var audio = document.getElementById("track");
n++;
if (n >= tr.length){
        n = 0;
    }

if (n==0){audio.src=tr[n];}
else{
audio.src = tr[n];
audio.play();}

if (n >= ttl.length){
n=0;
}
document.getElementById("i").innerHTML=ttl[n];

}

function load1stTrack(){
var audio = document.getElementById("track");
audio.src=tr[0];
document.getElementById("i").innerHTML=ttl[0];
}

function setBorder() {
var x = document.getElementById("fig");
x.style.border = x.style.border == "4px solid red" ? "4px dashed red" : "4px solid red";
}

var text = "<ul>";
for (var x=0; x< ttl.length; x++) {
  text += "<li>" + ttl[x] + "</li>";
}
text += "</ul>";
document.getElementById("tracklist").innerHTML="<h3>Daftar Putar</h3>" + text;
</script>
<div id="footer">
<address>fedrikaristiyanto.github.io</address>
</div>

</body>
</html>
