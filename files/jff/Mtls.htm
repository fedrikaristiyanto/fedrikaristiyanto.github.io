<body onload="ld()">

<script>

var Src = [

"https://docs.google.com/uc?export=open&id=1rJSbt8q6BWWuNNoUFlKv3IcQAuxL9OXx"

];

var T = [
"Manowar - Die For Metal", 
"Iron Maiden - Hallowed Be Thy Name", 
"Yngwie Malmsteen - Rising Force", 
"children of bodom - this road", 
"Burgerkill - Berkarat",
"Pantera 'Domination'",
"Suffocation - To Weep Once More",
"Kreator - Escalation",
"Metallica - Holier Than Thou", 
"Megadeth - Public Enemy No. 1"
];

var n=0;

function myPly(){
var o = document.getElementById("tr");
n++;
if (n >= Src.length){
        n = 0;
    }

if (n==0){o.src=Src[n];}
else{
o.src = Src[n];
o.play();}

if (n >= T.length){
n=0;
}
document.getElementById("tt").innerHTML=T[n];
}

function ld(){
var aud = document.getElementById("tr");
aud.src = Src[0];
document.getElementById("tt").innerHTML=T[0];
}

function setColor() {
var x = document.getElementById("tt");
x.style.color = x.style.color == "black" ? "lime" : "black";
}

var text = "<ol>";
for (var x=0; x< T.length; x++) {
  text += "<li>" + T[x] + "</li>";
}
text += "</ol>";
document.getElementById("tracklist").innerHTML="<h3>daftar putar</h3>" + text;

</script>
