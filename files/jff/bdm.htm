<!DOCTYPE html>
<html>
<head>
<title>&#x26e7;&#x1f480;Black Metal, Death Metal, Grindcore ...</title>
<link href='https://fonts.googleapis.com/css?family=Metal Mania' rel='stylesheet'>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{
font-family:'Metal Mania';
background-color:#000;
color:#fff;
}
ul{
list-style-type:"\26e7\00a0";
}
figure{
width:90%;
background-color:#f00;
color:#fff;
border-radius: 25px;
padding:8px;
margin-left:auto;
margin-right:auto;
text-align:center;
}
#footer{
color:#f00;
position:fixed;
bottom:0;
left:8px;
right:8px;
}

img {
display:block;
margin-left:auto;
margin-right:auto;
}
</style>
</head>
<body onload="ld()">
<h4>Black Metal | Death Metal | Blackened Death Metal | 
Grindcore | Death 'n' Roll | Technical Death Metal | Melodic Death Metal</h4>

<!-- auto play next squentially -->

<img src="/image/polygon.svg" style="width:50px;transform:rotate(180deg);">

<figure id="fig">
<figcaption id="tt"></figcaption>
<audio ontimeupdate="setColor()" id="tr" onended="myPly()" controls>
<source src="" type="audio/mpeg">
</source>
</audio>
<br>
<button onclick="myPly()">&#x23ed;</button>
</figure>

<br>
<div id="tracklist"></div>

<script>
//dataURL #10 Lagu
var Src = [

"https://drive.google.com/uc?export=open&id=1p0Hgu_iFI31RQgL6DXlr9I04lisFh57o";

"https://docs.google.com/uc?export=open&id=1UR6vhxny2DL2FUb8rSSz5HoMMptUe7J_", 

"https://docs.google.com/uc?export=open&id=1YDvSzugcobLimmbeI7kmK68jNmSeKPmc",

"https://docs.google.com/uc?export=open&id=1YpjQyyjBgyOcr7qssmpP_F9ZPnnVwy-p",
"https://docs.google.com/uc?export=open&id=1IZBq7Z_NTy75FNWkxItY9TMKuiF0IW_h",

"https://docs.google.com/uc?export=open&id=1cXJD_ffXqDsbWk583hjin5YZpwqf-zlj", 
"https://docs.google.com/uc?export=open&id=1dLx1GeTvlERMC5D9qT-N3Z_OPQ4II2vC",
"https://docs.google.com/uc?export=open&id=1eZWsD15UwHPSH4gvfglObGpY3tkA4MDg",
"https://docs.google.com/uc?export=open&id=1U0IALFYmmLbnYEUPRX3d-sbDGxUnXAyh",
"https://docs.google.com/uc?export=open&id=1flCMMZ35hFEmdX21pWJxawslt5iB8orU"

];

var T = [
"Gorefest - Erase";

"Immolation - Shadows in the Light", 
"Cannibal Corpse - Scourge of Iron",

"Hail of Bullets - Stalingrad",
"Belphegor - Sado Messiah",
"Necrophagist 'Seven'", 

"Severe Torture - Endless Strain of Cadavers",
"Hour of Penance - Paradogma",
"Carcass - Arbeit Macht Fleisch", 
"Sinister - The Science of Prophecy"

];

var n=0;

function myPly(){
var o = document.getElementById("tr");
n++;
if (n >= Src.length){
        n = 0;
    }

if (n==0){o.src=Src[n];}
else{
o.src = Src[n];
o.play();}

if (n >= T.length){
n=0;
}
document.getElementById("tt").innerHTML=T[n];
}

function ld(){
var aud = document.getElementById("tr");
aud.src = Src[0];
document.getElementById("tt").innerHTML=T[0];
}

function setColor() {
  let x = document.getElementById("fig");
  x.style.backgroundColor = x.style.backgroundColor == "red" ? "black" : "red";
}

var text = "<ul>";
for (var x=0; x< T.length; x++) {
  text += "<li>" + T[x] + "</li>";
}
text += "</ul>";
document.getElementById("tracklist").innerHTML="<h3>Daftar Putar</h3>" + text;
</script>

<div id="footer">
<address>fedrikaristiyanto.github.io</address>
</div>

</body>
</html>
