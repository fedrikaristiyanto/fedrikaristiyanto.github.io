<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{font-family:cursive;}
figure{
border:4px solid pink;
padding:8px;
margin-left:auto;
margin-right:auto;
text-align:center
}

#footer{
position:fixed;
bottom:0;
left:8px;
right:8px;
}
</style>

</head>
<body onload="load1stTrack()">
<figure>
<figcaption id="i"></figcaption>

<audio id="track" onended="playSquence()" controls>
<source src=""></source>
</audio>

</figure>

<script>

var ttl =[];var tr=[];

ttl[0]="Michael Jackson - You Are Not Alone";
tr[0]="https://bit.ly/3LWNflr";

ttl[1]="Robbie Williams - Feel (Radio Edit version)";
tr[1]="https://bit.ly/3KByovq";

ttl[2]="Dido - White Flag";
tr[2]="/files/audio/1 - White Flag.mp3";

var n=0;

function playSquence() {

var audio = document.getElementById("track");
n++;
if (n >= tr.length){
        n = 0;
    }

if (n==0){audio.src=tr[n];}
else{
audio.src = tr[n];
audio.play();}

if (n >= ttl.length){
n=0;
}
document.getElementById("i").innerHTML=ttl[n];

}

function load1stTrack() {
var audio = document.getElementById("track");
audio.src=tr[0];
document.getElementById("i").innerHTML=ttl[0];
}
</script>

<div id="footer">
<address>fedrikaristiyanto.github.io</address>
</div>

</body>
</html>
