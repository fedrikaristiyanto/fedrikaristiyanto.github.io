<!DOCTYPE html>
<head>
<title>Rock Instrumental</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>


<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<style>

#footer{
text-align:right;
position:fixed;
bottom:0;
left:8px;
right:8px;
}
</style>
</head>
<html>
<body onload="load1stTrack()">

<div class="container">
  <div class="page-header">
    <h1>Instrumental Rock</h1>      
  </div>
       


<figure>
<img id="imge" src="https://fedrikaristiyanto.github.io/image/d.png" width="50px">
<figcaption id="i"></figcaption>
<audio id="track" onended="playSquence()" onplay="an()" onpause="ans()" controls controlsList="noplaybackrate nodownload">
<source src="" type="audio/mpeg">
</source>
</audio>
<p class="alert alert-info"><i>Note: agar tdk terhenti musik playernya jgn di close window/tabnya, cukup diminimize aja. Selamat menikmati ! :)</i></p>
</figure>

<div id="tracklist"></div>
</div>

<script>
// #music_player_mini
//dibatasi #5 lagu saja

var ttl =[];var tr=[];

ttl[0]="Jeff Beck - Bulgaria";
tr[0]="https://is.gd/eQphra";

ttl[1]="Linkin Park - Session";
tr[1]="https://bit.ly/3vUMwus";

ttl[2]="Andy James - Legion";
tr[2]="https://bit.ly/3OINpPk";

ttl[3]="Yngwie Malmsteen - Cavallino Rampante";
tr[3]="https://docs.google.com/uc?export=open&id=16dSL4sjN87NqMSpqv572-LlfVpyQ608t";

ttl[4]="Slayer - Delusions of Saviour";
tr[4]="https://docs.google.com/uc?export=open&id=1cp9H3b6bMeFmgbSrKFQMhPFew-LA-Xnt";



var n=0;

function playSquence() {

var audio = document.getElementById("track");
n++;
if (n >= tr.length){
        n = 0;
    }

if (n==0){audio.src=tr[n];}
else{
audio.src = tr[n];
audio.play();}

if (n >= ttl.length){
n=0;
}
document.getElementById("i").innerHTML=ttl[n];

}

function an(){
var ig = document.getElementById("imge");
ig.src ="https://fedrikaristiyanto.github.io/image/d.gif";
}
function ans(){
var ig= document.getElementById("imge");
ig.src="https://fedrikaristiyanto.github.io/image/d.png";
}

function load1stTrack(){
var audio = document.getElementById("track");
audio.src=tr[0];
document.getElementById("i").innerHTML=ttl[0];
}

var text = "<ul class='list-group'>";
for (var x=0; x< ttl.length; x++) {
  text += "<li class='list-group-item'>" + ttl[x] + "</li>";
}
text += "</ul>";
document.getElementById("tracklist").innerHTML="<h3>Daftar Putar</h3>" + text;
</script>

<div id="footer">
<address><i>fedrikaristiyanto.github.io</i></address>
</div>
</body>
</html>
