<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{font-family:cursive;}
figure{
width:90%;
background-color:#00f ;
color:#fff;
border-radius: 25px;
padding:8px;
margin-left:auto;
margin-right:auto;
text-align:center
}

#footer{
color:#00f;
position:fixed;
bottom:0;
left:8px;
right:8px;
}

</style>
</head>
<body onload="ld()">
<h1>Various Jazz</h1>
<figure>
<figcaption id="tt"></figcaption>
<audio id="tr" onended="mfu()" controls>
<source src="" type="audio/mpeg"></source>
</audio><br>
<button onclick="mfu()">&#x23ed;</button>
</figure>

<script>
var Ttl = [];
var Aud = [];

// diminimalkan jd 3 lagu
Ttl[0]="Antonio Carlos Jobim - Aguas de Marco"; 
Aud[0]="http://docs.google.com/uc?export=open&id=1UqSjq_M4VJ9wMEG4zCG8HRcqV7rBkPYL";

Ttl[1]="Marilyn Monroe - I wanna be loved by you";
Aud[1]="http://docs.google.com/uc?export=open&id=1nDyEm_bYPimdwwtZVuQyUwdi7OLsF0M6";

Ttl[2]="John McLaughlin - Love & Understanding";
Aud[2]="http://docs.google.com/uc?export=open&id=1qwuK3MxeR4I5XlwHEvPOyFlesJZH3qd6";


var n=0;
function mfu(){
var o = document.getElementById("tr");
n++;
if (n >= Aud.length){
        n = 0;
    }

if (n==0){o.src=Aud[n];}
else{
o.src = Aud[n];
o.play();}

if (n >= Ttl.length){
n=0;
}
document.getElementById("tt").innerHTML=Ttl[n];
}

function ld(){
var aud = document.getElementById("tr");
aud.src = Aud[0];
document.getElementById("tt").innerHTML=Ttl[0];
}

</script>

<div id="footer">
<address>fedrikaristiyanto.github.io</address>
</div>

</body>
</html>
